<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1 class="title">Giallo Booleano</h1>
    </header>

    <main>

        <!-- Section Recipe Name -->
        <section id="recipe-name">
            <div class="container">
                <address>Dolci e desserts</address>
                <div class="main-title">
                    <h2>Tiramisù</h2>
                    <div class="rating">
                        <span class="rating"><i class="fa-solid fa-star"></i> <b>4.6</b>/5</span>
                        <span>Rate</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section Recipe info -->
        <section id="recipe-info">
            <div class="container">
                <div class="row">
                    <div class="card">
                        <iframe width="100%" height="315"
                            src="https://www.youtube.com/embed/JVT900H6s0g?si=XXDbm6GJck79xQtL"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>
                    </div>
                    <div class="card">
                        <div class="card-info">
                            <span>544 Kcal</span>
                            <span>+ info</span>
                        </div>
                        <div class="card-options">
                            <ul>
                                <li><i class="fa-solid fa-blender"></i>Difficoltà: <span>Facile</span></li>
                                <li><i class="fa-solid fa-clock"></i>Tempo: <span>Facile</span></li>
                                <li><i class="fa-solid fa-chart-pie"></i>Porzioni per: <span>Facile</span></li>
                                <li><i class="fa-solid fa-euro-sign"></i>Costo: <span>Facile</span></li>
                                <li><i class="fa-solid fa-thumbtack"></i><span>Note</span> : +2 ore di riposo in frigo
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section Recipe Social -->
        <section id="recipe-social">
            <div class="container">
                <div class="social">
                    <ul>
                        <li><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="https://www.pinterest.it/"><i class="fa-brands fa-pinterest"></i></a></li>
                        <li><a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a></li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- Section Presentation -->
        <section id="recipe-presentation">
            <div class="container">
                <h2>Presentation</h2>
                <span></span>
                <img src="img/tiramisu.jpg" alt="">
                <p></p>
            </div>
        </section>


    </main>

</body>

</html>
